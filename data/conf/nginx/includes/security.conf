# security headers
add_header X-XSS-Protection          "1; mode=block" always;
#add_header X-Content-Type-Options    "nosniff" always;
#add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
#add_header Content-Security-Policy   "unsafe-eval default-src 'self' http: https: data:  'unsafe-inline' dnb.com;img-src 'self' *.amazonaws.com *.google.com data:  'unsafe-inline' *.dious-f.com";
#add_header Content-Security-Policy   "frame-ancestors 'none'";
#add_header Content-Security-Policy "upgrade-insecure-requests;connect-src *";
#add_header Permissions-Policy        "interest-cohort=()" always;
#add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
add_header X-Robots-Tag none;
#add_header X-Download-Options noopen;
#add_header X-Frame-Options "SAMEORIGIN" always;
#add_header X-Permitted-Cross-Domain-Policies none;
#add_header Access-Control-Allow-Methods GET,POST,OPTIONS;
add_header 'Access-Control-Allow-Credentials' 'true';
add_header Access-Control-Allow-Headers "X-Requested-With,cotent-type";
add_header Access-Control-Allow-Origin "*";
add_header X-Platform-Server "iwei1982";
