[systemt-worker]
user = www-data
group =  www-data
pm = dynamic
pm.max_children = 15
pm.start_servers = 2
pm.min_spare_servers = 2
pm.max_spare_servers = 4
listen = /dev/shm/php/www-data/php8.socket
listen.owner = www-data
listen.group =  www-data
listen.mode = 0666
access.log = /proc/self/fd/2
clear_env = no
catch_workers_output = yes
php_admin_value[memory_limit] = 256M
php_admin_value[disable_functions] = system, shell_exec, passthru, popen, proc_open, exec

[web-worker]
user =  www-data
group =  www-data
pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 10
pm.max_spare_servers = 15
;listen = [::]:9002
listen = /dev/shm/php/www-data/php8-mail.socket
listen.owner =  www-data
listen.group =  www-data
listen.mode = 0666
access.log = /proc/self/fd/2
clear_env = no
catch_workers_output = yes
php_admin_value[memory_limit] = 512M
php_admin_value[disable_functions] = system, shell_exec, passthru, popen, proc_open, exec
